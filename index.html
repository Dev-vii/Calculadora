<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="calculadora">
        <h1>Calculadora</h1>
        <div id="res">
            0
        </div>
        <div>
            <button id="numbox">0</button>
            <button id="numbox">AC</button>
            <button id="numbox">/</button>
            <button id="numbox">x</button>
        </div>
        <div>
            <button id="numbox">9</button>
            <button id="numbox">8</button>
            <button id="numbox">7</button>
            <button id="numbox">+</button>
        </div>

        <div>
            <button id="numbox">6</button>
            <button id="numbox">5</button>
            <button id="numbox">4</button>
            <button id="numbox">-</button>
        </div>

        <div>
            <button id="numbox">3</button>
            <button id="numbox">2</button>
            <button id="numbox">1</button>
            <button id="numbox">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
